          example: 50
        winnerCriteria:
          type: string
          description: |
            Choose the metrics that will determinate the winning version. **Mandatory if _splitRule_ >= 1 and < 50**. If splitRule = 50, `winnerCriteria` is ignored if passed
          example: open
          enum:
          - open
          - click
        winnerDelay:
          maximum: 168
          minimum: 1
