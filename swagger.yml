                example: https://attachment.domain.com/myAttachmentFromUrl.jpg
              content:
                pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
                type: string
                description: Base64 encoded chunk data of the attachment generated
                  on the fly
